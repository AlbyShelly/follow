<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ evangelist_name }}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body >

    <h3 class="text-success text-center font-weight-bold">{{ evangelist_name }}</h3>
   
    
    <table class="table table-hover table-sm" style="width: 100%">
        <thead>
        <tr class="bg-success text-white">
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Address</th>
            <th scope="col">Last Connect</th>
        </tr>
        </thead>
        <tbody>
        {% if contacts %}        
            {% for contact in contacts %}
                <tr>
                    <td>{{ contact["name"] }}</td>
                    <td>{{ contact["age"] }}</td>
                    <td>{{ contact["address"] }}</td>
                    <td>{{ contact["last_contacted"] }}</td>
                </tr>
            {% endfor %}
            
        {% else %}
            <tr>
                <td colspan="4">
                    <h5 class="text-center text-muted">No recorded work</h5>
                </td>
            </tr>
        {% endif %}

        </tbody>
    </table>
    


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>

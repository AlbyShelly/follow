<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Status</title>
    <style>
        th,td{
            text-align: center;
            padding: 5px;
            border: solid green 1px;
            background-color: white;
        }

        table{
            border: solid green 3px;
            background-color: green;
        }

        .none{
            background-color: white;
            border: none;
        }
    </style>
</head>
<body style="width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">

    <h3>Nellikuzhi Fellowship</h3>
    <table>
        <tr>
            <th>EVANGELIST</th>
            <th>CONTACT</th>
            <th>AGE</th>
            <th>ADDRESS</th>
            <th>LASTCONNECT</th>
            <th class="none"></th>
        </tr>

	{% for row in rows %}
	<tr>
        <td>{{ row["ename"] }}</td>
		<td>{{ row["cname"] }}</td>
		<td>{{ row["cage"] }}</td>
        <td>{{ row["address"] }}</td>
        <td>{{ row["last_contacted"] }}</td>
        <td class="none">
            <form action="/single_evangelist_work" method="get">
                <input type="hidden" name="id" value="{{ row["cid"]}}">
                <input type="submit" value="View Work">
            </form>
        </td>
	</tr>
	{% endfor %}
    </table>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evangelist List</title>
</head>
<body style="width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center;">
    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
            <th>gender</th>
            <th>last active</th>
        </tr>

	{% for res in result %}
	<tr>
		<td>{{ res["id"] }}</td>
		<td>{{ res["name"] }}</td>
		<td>{{ res["age"] }}</td>
		<td>{{ res["gender"] }}</td>
		<td>{{ res["last active"] }}</td>
        <td>
            <form action="/single_evangelist_work" method="get">
                <input type="hidden" name="id" value="{{res["id"]}}">
                <input type="submit" value="View Work">
            </form>
        </td>
	</tr>
	{% endfor %}
    </table>
</body>
</html>
